version: "3"

services:
  web:
    build: .
    restart: on-failure
    env_file:
      - .env
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./InnoCPC/db.sqlite3:/InnoCPC/db.sqlite3
    ports:
      - "80:8000"
    depends_on:
      - db
  db:
    image: postgres
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/data:/var/lib/postgresql/data